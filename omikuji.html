<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omikuji</title>
  <link rel="stylesheet" href="omikuji.css">
</head>

<body>
  <div class="container">
    <h1>おみくじ</h1>
    <button id="btn">おみくじスタート</button>
    <div id="disp"></div>
  </div>
  <script>
    let omikuji_items = ["大吉", "中吉", "小吉", "凶"];
    let btn = document.getElementById("btn");
    let disp = document.getElementById("disp");
    let num = 0;

    btn.addEventListener("click", function () {
      let num = Math.floor(Math.random() * omikuji_items.length);
      let result = omikuji_items[num];
      disp.innerHTML = result;
      if (result == "大吉") {
        alert("おめでとう");
      } else if (result == "凶") {
        alert("気にするな");
      } else {
        alert("悪くない")
      }
    })
  </script>
</body>

</html>
